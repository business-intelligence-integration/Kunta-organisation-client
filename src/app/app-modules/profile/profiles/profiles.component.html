<div id="app-hr" class="view-wrapper" [ngClass]="isPushed" data-naver-offset="150" data-menu-item="#home-sidebar-menu"
    data-mobile-item="#home-sidebar-menu-mobile">
    <div class="page-content-wrapper">
        <div class="page-content is-relative">

            <div class="page-title has-text-centered">
                <div class="huro-hamburger nav-trigger push-resize" data-sidebar="layouts-sidebar">
                    <span class="menu-toggle has-chevron">
                      <span class="icon-box-toggle" [ngClass]="activeToggle" (click)="activeHomeSider()">
                          <span class="rotate">
                              <i class="icon-line-top"></i>
                              <i class="icon-line-center"></i>
                              <i class="icon-line-bottom"></i>
                          </span>
                    </span>
                    </span>
                </div>

                <div class="title-wrap">
                    <h1 class="title is-4">{{ dynamicTitle }}</h1>
                </div>

            </div>

            <div class="page-content-inner">

                <!--Edit Profile-->
                <div class="account-wrapper">
                    <div class="columns">

                        <!--Navigation-->
                        <div class="column is-4">
                            <div class="account-box is-navigation">
                                <div class="media-flex-center">
                                    <div class="h-avatar is-large">
                                        <img src="{{ imageUrl }}" alt="">
                                    </div>
                                    <div class="flex-meta">
                                        <span> {{user.firstName}} {{user.lastName}} </span>
                                        <!-- <span> {{user.roles[0]?.name}} {{user.roles[1]?.name}} {{user.roles[3]?.name}} {{user.roles[3]?.name}} {{user.roles[4]?.name}} </span> -->
                                        <span class="user-desc" *ngFor="let role of user.roles"> {{role.name}} </span>
                                    </div>
                                </div>

                                <div class="account-menu">
                                    <a [routerLink]="['/profile/']" class="account-menu-item" [ngClass]="activeGeneral" (click)="activeProfilMenu()">
                                        <i class="lnil lnil-user-alt"></i>
                                        <span>Générale</span>
                                        <span class="end">
                                            <i aria-hidden="true" class="fas fa-arrow-right"></i>
                                        </span>
                                    </a>
                                    <!-- <a [routerLink]="['/profile/experience']" class="account-menu-item" [ngClass]="activeExperience" (click)="activeProfilMenu()">
                                        <i class="lnil lnil-crown-alt"></i>
                                        <span>Experience</span>
                                        <span class="end">
                                            <i aria-hidden="true" class="fas fa-arrow-right"></i>
                                        </span>
                                    </a>
                                    <a [routerLink]="['/profile/skills/']" class="account-menu-item" [ngClass]="activeSkills" (click)="activeProfilMenu()">
                                        <i class="lnil lnil-quill"></i>
                                        <span>Skills</span>
                                        <span class="end">
                                            <i aria-hidden="true" class="fas fa-arrow-right"></i>
                                        </span>
                                    </a> -->
                                    <a [routerLink]="['/profile/setting/']" class="account-menu-item" [ngClass]="activeSetting" (click)="activeProfilMenu()">
                                        <i class="lnil lnil-cog"></i>
                                        <span>Paramètre</span>
                                        <span class="end">
                                            <i aria-hidden="true" class="fas fa-arrow-right"></i>
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!--Form-->
                        <div class="column is-8">

                        </div>
                        

                    </div>
                </div>
