
<div id="app-hr" class="view-wrapper" [ngClass]="isPushed" data-naver-offset="150" data-menu-item="#home-sidebar-menu"
    data-mobile-item="#home-sidebar-menu-mobile">
    <div class="page-content-wrapper">
        <div class="page-content is-relative">
    
            <div class="page-title has-text-centered">
                <!-- Sidebar Trigger -->
                <div class="huro-hamburger nav-trigger push-resize" data-sidebar="layouts-sidebar">
                    <span class="menu-toggle has-chevron">
                      <span class="icon-box-toggle">
                          <span class="rotate">
                              <i class="icon-line-top"></i>
                              <i class="icon-line-center"></i>
                              <i class="icon-line-bottom"></i>
                          </span>
                    </span>
                    </span>
                </div>
    
                <div class="title-wrap">
                    <h1 class="title is-4">Datatable</h1>
                </div>
            </div>
    
            <div class="datatable-toolbar">
                <div class="field has-addons is-disabled">
                    <p class="control">
                        <button class="button h-button">
                            <span class="icon is-small">
                              <i aria-hidden="true" class="fas fa-download"></i>
                          </span>
                            <span>Download</span>
                        </button>
                    </p>
                    <p class="control">
                        <button class="button h-button">
                            <span class="icon is-small">
                              <i aria-hidden="true" class="fas fa-upload"></i>
                          </span>
                            <span>Update</span>
                        </button>
                    </p>
                    <p class="control">
                        <button class="button h-button">
                            <span class="icon is-small">
                              <i aria-hidden="true" class="fas fa-times"></i>
                          </span>
                            <span>Remove</span>
                        </button>
                    </p>
                </div>
    
                <div class="buttons">
                    <button class="button h-button is-primary is-elevated">
                        <span class="icon">
                          <i aria-hidden="true" class="fas fa-upload"></i>
                      </span>
                        <span>Upload File</span>
                    </button>
                </div>
            </div>
    
            <div class="page-content-inner">
    
                <!-- Datatable -->
                <div class="table-wrapper" data-simplebar="init"><div class="simplebar-wrapper" style="margin: 0px;"><div class="simplebar-height-auto-observer-wrapper"><div class="simplebar-height-auto-observer"></div></div><div class="simplebar-mask"><div class="simplebar-offset" style="right: 0px; bottom: 0px;"><div class="simplebar-content-wrapper" style="height: auto; overflow: hidden;"><div class="simplebar-content" style="padding: 0px;">
                    <table id="empty-datatable" class="table is-datatable is-hoverable table-is-bordered">
                        <thead>
                            <tr>
                                <th>
                                    <div class="control">
                                        <label class="checkbox is-primary is-outlined is-circle">
                                            <input type="checkbox">
                                            <span></span>
                                        </label>
                                    </div>
                                </th>
                                <th>Type</th>
                                <th>Name</th>
                                <th class="has-text-centered sorting" data-sort="size">Size</th>
                                <th class="has-text-centered sorting" data-sort="version">Version</th>
                                <th>Last Updated</th>
                                <th></th>
                            </tr>
                        <tr class="datatable-filter-line"><td></td><td></td><td class="datatable-filter-cell"><div class="control has-icon"><input type="text" placeholder="Type to Filter... " class="datatable-filter datatable-input-text input" data-filter="name">
    <div class="form-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
    </div>
    </div></td><td></td><td></td><td></td><td></td></tr></thead>
                        <tbody></tbody>
                    </table>
    
                    <!--Empty Placeholder-->
                    <div class="section-placeholder">
                        <div class="placeholder-content">
                            <img class="light-image" src="assets/img/illustrations/placeholders/search-4.svg" alt="">
                            <img class="dark-image" src="assets/img/illustrations/placeholders/search-4-dark.svg" alt="">
                            <h3 class="dark-inverted">No data to show</h3>
                            <p>There is currently no data to show in this list.</p>
                        </div>
                    </div>
                </div></div></div></div><div class="simplebar-placeholder" style="width: auto; height: 493px;"></div></div><div class="simplebar-track simplebar-horizontal" style="visibility: hidden;"><div class="simplebar-scrollbar" style="width: 0px; display: none;"></div></div><div class="simplebar-track simplebar-vertical" style="visibility: hidden;"><div class="simplebar-scrollbar" style="height: 0px; display: none;"></div></div></div>
    
                <div id="paging-first-datatable" class="pagination datatable-pagination pagination-datatables text-center">
                    <div class="datatable-info">
                        <span>Showing 0 to 0 of 0 items.</span>
                    </div>
                <ul class="pagination"><li class="active"><a data-page="prev"><i class="fas fa-angle-left"></i></a></li><li class="active"><a data-page="next"><i class="fas fa-angle-right"></i></a></li></ul></div>
    
            </div>
    
        </div>
    </div>
</div>
